<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>User Registration</h2>

        <form action="#" method="post" class="register-form">

            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fullname" placeholder="Enter your full name" required>

            <label for="uname">Username</label>
            <input type="text" id="uname" name="username" placeholder="Choose a username" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" placeholder="Create a password" required>

            <label for="cpass">Confirm Password</label>
            <input type="password" id="cpass" name="confirmpassword" placeholder="Re-enter password" required>

            <label>Gender</label>
            <div class="gender-box">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </div>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your full address"></textarea>

            <button type="submit">Register</button>

        </form>
    </div>

</body>
</html>
